<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        :root {
            --soft-pink: #fce4ec;
            --dark-pink: #f06292;
            --text-color: #880e4f;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .flower-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            z-index: -1;
            opacity: 0.4;
        }

        .flower-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 40px;
            border: 1px solid var(--dark-pink);
            border-radius: 50px;
            background: transparent;
            color: var(--dark-pink);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(240, 98, 146, 0.4);
        }

        #noBtn {
            position: relative;
        }

        .success-msg {
            display: none;
            font-size: 1.5rem;
            font-style: italic;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="flower-bg">
        <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&w=600&q=80" alt="flower">
        <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?auto=format&fit=crop&w=600&q=80" alt="flower">
        <img src="https://images.unsplash.com/photo-1554631221-f9603e6808be?auto=format&fit=crop&w=600&q=80" alt="flower">
        <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?auto=format&fit=crop&w=600&q=80" alt="flower">
    </div>

    <div class="container" id="mainContainer">
        <h1 id="question">Arushi will you be my Valentine?</h1>
        <div class="btn-group" id="btnGroup">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="successMsg" class="success-msg">Thank you my awesome adorable amazing arushi! â™¡</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnGroup = document.getElementById('btnGroup');
        const successMsg = document.getElementById('successMsg');
        const question = document.getElementById('question');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            btnGroup.style.display = 'none';
            successMsg.style.display = 'block';
        });
    </script>
</body>

</html>
